<!-- finish-screen.component.html -->
<div
  *ngIf="winner"
  class="flex flex-col items-center justify-center h-screen bg-gray-100"
>
  <h2 class="text-4xl font-bold mb-4 text-blue-500">
    {{ winner }} wins the game!
  </h2>
  <div class="bg-white p-8 rounded-md shadow-lg text-center">
    <p class="text-lg font-semibold mb-2">Sets Results:</p>
    <div class="flex justify-between">
      <div class="flex flex-col items-center mr-6">
        <p class="text-gray-600 text-sm">Team 1</p>
        <p class="text-2xl font-bold text-blue-500">{{ team1Sets }}</p>
      </div>
      <div class="flex flex-col items-center">
        <p class="text-gray-600 text-sm">Team 2</p>
        <p class="text-2xl font-bold text-green-500">{{ team2Sets }}</p>
      </div>
    </div>
    <div class="mt-4">
      <p class="text-lg font-semibold mb-2">Set Scores:</p>
      <div *ngFor="let setScore of setScores; let i = index">
        <p class="text-gray-600 text-sm">Set {{ i + 1 }}</p>
        <div class="flex justify-between">
          <div class="flex flex-col items-center mr-6">
            <p class="text-blue-500">{{ setScore.scoreTeam1 }}</p>
          </div>
          <div class="flex flex-col items-center">
            <p class="text-green-500">{{ setScore.scoreTeam2 }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
